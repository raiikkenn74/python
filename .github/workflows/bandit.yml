name: Bandit

on:
  push:
    branches:  
        - main
  pull_request:
    branches: 
        - main 

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  
      
      - name: Install Bandit
        run: |
            python -m pip install --upgrade pip
            pip install bandit
              
      - name: Run Bandit
        run: |
            bandit -r . -ll
            echo "Scan_complete"
